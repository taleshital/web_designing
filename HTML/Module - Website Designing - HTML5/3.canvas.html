<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .main {
            height: 600px;
            display: grid;
            place-content: center;
        }

        canvas {
            border: 5px solid orange;
            /* vertical-align: middle; */
            background-color: rgb(179, 245, 199);
        }
    </style>
</head>

</head>

<body>
    <div class="main">
        <canvas width="900" height="400" id="mycanvas"></canvas>
    </div>
    <script>
        let mycanvas = document.getElementById("mycanvas");
        let rect = mycanvas.getContext("2d");
        rect.fillStyle = "blue";
        rect.fillRect(50, 100, 200, 200);

        // let circle = mycanvas.getContext("2d");
        rect.beginPath();
        rect.fillStyle = "blue";
        rect.arc(400, 200, 100, 0, 2 * Math.PI);
        rect.fill();
        rect.strokeStyle = "orange";
        rect.lineWidth = 2;
        rect.stroke();

        rect.beginPath();
        rect.rect(550, 120, 300, 150);
        rect.fillStyle = "blue";
        rect.fill();
        rect.strokeStyle = "orange";
        rect.lineWidth = 5;
        rect.stroke();

    </script>
</body>

</html>
