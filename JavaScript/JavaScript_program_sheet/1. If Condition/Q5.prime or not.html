<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q5 Check Prime or not</title>
</head>

<body>
    <script>
        let a = 10;
        let isprime = true;
        if (a <= 1) {
            isprime = false;
        }
        for (i = 2; i < a; i++) {
            if (a % i == 0) {
                isprime = false;
                break;
            }
        }
        if (isprime) {
            document.write(`<h2>Number ${a} is prime</h2>`);
        }
        else {
            document.write(`<h2>Number ${a} is not prime</h2>`)
        }
    </script>
</body>

</html>
