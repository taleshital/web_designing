<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6 time selection</title>
    <style>
        * {
            margin: 0;
            font-family: sans-serif;
        }

        i {
            background-color: #ddd;
            padding: 20px;
            width: 100%;
            display: block;
            margin-bottom: 50px;
        }

        #gettime {
            padding: 5px 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        p {
            text-align: center;
        }

        p button {
            font-size: 18px;
            color: green;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        .print-msg {
            text-transform: capitalize;
            font-weight: 600;
            margin: 80px auto;
            font-size: 60px;
            background: linear-gradient(rgb(0, 0, 0), blue);
            background-clip: text;
            color: transparent;
            animation: text-ani 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) alternate infinite;
        }

        @keyframes text-ani {
            to {
                background: linear-gradient(180deg, rgb(0, 255, 170), rgb(179, 255, 0));
                background-clip: text;
                transform: scale(1.3);
                filter: drop-shadow(10px 10px 10px rgb(128, 68, 0));
            }
        }
    </style>
</head>

<body>
    <p><input type="time" id="gettime"> <button onclick="getgreeting()">Greeting</button></p>
    <p class="print-msg"></p>
    <script>
        function getgreeting() {
            let gettime = document.getElementById("gettime");
            if (gettime.value == "") {
                document.querySelector(".print-msg").innerHTML = "Please Select time"
                gettime.setAttribute("style", "border:2px solid red;");
                return;
            }
            let hours = parseInt(gettime.value.slice(0, 2), 10);
            let greeting = document.querySelector(".print-msg");
            gettime.setAttribute("style", "border:2px solid green");
            if (hours >= 0 && hours < 12) {
                greeting.innerHTML = "Good morning !"
            }
            else if (hours >= 12 && hours < 17) {
                greeting.innerHTML = "Good Afternoon !"
            }
            else {
                greeting.innerHTML = "Good Evening !"
            }

        }
    </script>
</body>

</html>
