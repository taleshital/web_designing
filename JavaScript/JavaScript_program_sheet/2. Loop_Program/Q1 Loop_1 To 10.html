<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Loop 1 to 10</title>
    <style>
    
        * {
            font-family: 'Courier New', Courier, monospace;

        }
    </style>
</head>

<body>
    <script>
        let i = 1;
        while (i <= 10) {
            document.write(`<h3>${i}</h3>`);
            i++;
        }
    </script>
</body>

</html>
